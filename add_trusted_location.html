<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Trusted Location - PathGuardian</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .map-gradient {
            background: linear-gradient(to bottom, rgba(246, 246, 248, 0.8) 0%, rgba(246, 246, 248, 0) 20%);
        }
        .safe-zone-pulse {
            animation: pulse-ring 3s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.95); opacity: 0.8; }
            50% { transform: scale(1); opacity: 0.4; }
            100% { transform: scale(0.95); opacity: 0.8; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased overflow-hidden">
<!-- LARGE Back Button -->
<a href="trusted_locations.html" style="position:fixed;top:16px;left:16px;z-index:9999;width:64px;height:64px;background:#fff;border-radius:50%;box-shadow:0 4px 20px rgba(0,0,0,0.15);display:flex;align-items:center;justify-content:center;border:2px solid #e2e8f0;text-decoration:none;transition:transform 0.15s" onmousedown="this.style.transform='scale(0.9)'" onmouseup="this.style.transform='scale(1)'">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#334155" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
</a>
<!-- Main Container (iOS Phone Frame Emulation) -->
<div class="relative h-screen w-full max-w-md mx-auto overflow-hidden bg-white dark:bg-slate-900 shadow-2xl">
<!-- Full Screen Map Background -->
<div class="absolute inset-0 z-0">
<img class="w-full h-full object-cover opacity-90 grayscale-[20%] brightness-105" data-alt="Modern clean map view showing city streets and blocks" data-location="San Francisco" src="https://lh3.googleusercontent.com/aida-public/AB6AXuApBT_pz4SOFJiIASzkOXwQozkZP30T031zOvaX_Yqu-A8SSmv_NoKiJ-2HzDj_jTOKPjoaMBgoYi7RuxzWARZURbCtM1tLpBvM94ZnGp0z7aqj_EkRnpckrsOax-L26iW0eCKRPb5JMrwxE8BH83aqgedKo81-7xdYh4cbuMIekK23e9IMzlnL1DHncflCJSEJS-I-9n5HqXALazNE_yDnnGqwh21yoDf8Bkg19_NrNSvF7IlsOo2Kfi9NUR6R1sHtjDOSeGb5GGgo"/>
<!-- Safe Zone Overlay -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<div class="relative flex items-center justify-center">
<!-- The Circle -->
<div class="w-64 h-64 bg-primary/20 border-2 border-primary rounded-full relative">
<!-- Resize Handle -->
<div class="absolute -right-3 top-1/2 -translate-y-1/2 w-6 h-6 bg-white dark:bg-slate-800 border-2 border-primary rounded-full shadow-lg pointer-events-auto flex items-center justify-center">
<span class="material-icons-round text-primary text-xs">unfold_more</span>
</div>
</div>
<!-- Center Pin -->
<div class="absolute flex flex-col items-center">
<div class="bg-primary text-white p-2 rounded-full shadow-xl">
<span class="material-icons-round text-2xl">location_on</span>
</div>
<div class="w-1 h-2 bg-primary"></div>
</div>
</div>
</div>
</div>
<!-- Top Navigation & Search -->
<div class="absolute top-0 left-0 right-0 z-20 px-4 pt-12 pb-6 map-gradient">
<div class="flex items-center gap-3 mb-4">
<button class="w-10 h-10 bg-white/90 dark:bg-slate-800/90 backdrop-blur shadow-md rounded-full flex items-center justify-center">
<span class="material-icons-round text-slate-700 dark:text-slate-200">arrow_back</span>
</button>
<h1 class="text-xl font-semibold text-slate-900 dark:text-white">Add Trusted Location</h1>
</div>
<div class="relative">
<span class="absolute left-4 top-1/2 -translate-y-1/2 material-icons-round text-slate-400">search</span>
<input class="w-full h-14 pl-12 pr-4 bg-white/95 dark:bg-slate-800/95 backdrop-blur border-none rounded-full shadow-xl focus:ring-2 focus:ring-primary text-slate-700 dark:text-slate-200 font-display" placeholder="Search address or landmark..." type="text" value="Central Park West, New York"/>
</div>
</div>
<!-- Right Side Map Controls -->
<div class="absolute right-4 top-1/2 -translate-y-24 z-10 flex flex-col gap-3">
<button class="w-12 h-12 bg-white dark:bg-slate-800 shadow-lg rounded-full flex items-center justify-center text-slate-600 dark:text-slate-300">
<span class="material-icons-round">my_location</span>
</button>
<button class="w-12 h-12 bg-white dark:bg-slate-800 shadow-lg rounded-full flex items-center justify-center text-slate-600 dark:text-slate-300">
<span class="material-icons-round">layers</span>
</button>
</div>
<!-- Configuration Bottom Sheet -->
<div class="absolute bottom-0 left-0 right-0 z-30 bg-white dark:bg-slate-900 rounded-t-xl shadow-[0_-8px_30px_rgb(0,0,0,0.12)] px-6 pt-3 pb-8">
<!-- Handle -->
<div class="w-12 h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full mx-auto mb-6"></div>
<div class="space-y-6">
<!-- Location Name -->
<div>
<label class="block text-sm font-medium text-slate-500 dark:text-slate-400 mb-2 px-1">Location Name</label>
<input class="w-full h-14 px-5 bg-background-light dark:bg-slate-800 border-none rounded-2xl focus:ring-2 focus:ring-primary text-slate-900 dark:text-white font-display" placeholder="e.g. Grandma's House" type="text"/>
</div>
<!-- Radius Info -->
<div class="flex items-center justify-between">
<div>
<p class="text-sm font-medium text-slate-500 dark:text-slate-400">Safe Zone Radius</p>
<p class="text-xl font-semibold text-primary">250 meters</p>
</div>
<div class="bg-primary/10 px-4 py-2 rounded-full">
<span class="text-primary font-medium text-sm">Recommended</span>
</div>
</div>
<!-- Sensitivity Slider -->
<div>
<div class="flex justify-between items-center mb-3">
<label class="text-sm font-medium text-slate-500 dark:text-slate-400">Alert Sensitivity</label>
<span class="text-sm font-semibold text-slate-700 dark:text-slate-200">High</span>
</div>
<div class="relative h-10 flex items-center">
<div class="absolute w-full h-2 bg-slate-100 dark:bg-slate-800 rounded-full"></div>
<div class="absolute w-3/4 h-2 bg-primary rounded-full"></div>
<div class="absolute left-3/4 -translate-x-1/2 w-6 h-6 bg-white border-4 border-primary rounded-full shadow-md"></div>
</div>
<div class="flex justify-between mt-2 px-1">
<span class="text-[10px] text-slate-400 uppercase tracking-wider">Delayed</span>
<span class="text-[10px] text-slate-400 uppercase tracking-wider">Moderate</span>
<span class="text-[10px] text-slate-400 uppercase tracking-wider">Instant</span>
</div>
</div>
<!-- Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-semibold h-16 rounded-full shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
                    Save Trusted Location
                </button>
</div>
</div>
<!-- Navigation Bar -->
<div class="absolute bottom-0 left-0 right-0 z-40 bg-white/80 dark:bg-slate-900/80 backdrop-blur-lg border-t border-slate-100 dark:border-slate-800 px-6 py-4">
<div class="flex justify-between items-center max-w-sm mx-auto">
<button class="flex flex-col items-center gap-1 text-slate-400 transition-colors">
<span class="material-icons-round">groups</span>
<span class="text-[10px] font-medium">Circle</span>
</button>
<button class="flex flex-col items-center gap-1 text-primary transition-colors">
<span class="material-icons-round">map</span>
<span class="text-[10px] font-medium">Map</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 transition-colors">
<span class="material-icons-round">history</span>
<span class="text-[10px] font-medium">History</span>
</button>
<button class="flex flex-col items-center gap-1 text-slate-400 transition-colors">
<span class="material-icons-round">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</button>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-4"></div>
</div>
</div>
