<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PathGuardian - Senior Tutorial Player</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                    },
                    fontFamily: {
                        "display": ["Lexend"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-bottom-bar {
            padding-bottom: env(safe-area-inset-bottom);
        }
        .video-container {
            aspect-ratio: 16/9;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display overflow-hidden select-none">
<!-- LARGE Back Button -->
<a href="help.html" style="position:fixed;top:16px;left:16px;z-index:9999;width:64px;height:64px;background:#fff;border-radius:50%;box-shadow:0 4px 20px rgba(0,0,0,0.15);display:flex;align-items:center;justify-content:center;border:2px solid #e2e8f0;text-decoration:none;transition:transform 0.15s" onmousedown="this.style.transform='scale(0.9)'" onmouseup="this.style.transform='scale(1)'">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#334155" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
</a>
<!-- Header Section -->
<header class="fixed top-0 left-0 right-0 z-50 px-6 pt-12 pb-4 bg-gradient-to-b from-background-dark to-transparent">
<div class="flex items-center justify-between">
<div class="flex flex-col">
<span class="text-primary font-semibold tracking-wide uppercase text-xs">PathGuardian Tutorial</span>
<h1 class="text-2xl font-bold leading-tight">Using Voice Commands</h1>
</div>
<div class="bg-background-dark/50 backdrop-blur-md rounded-full px-4 py-2 border border-primary/20">
<span class="text-sm font-medium">Step 1 of 4</span>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex flex-col h-screen w-full relative">
<!-- Video Player Display -->
<div class="flex-grow flex flex-col items-center justify-center p-4">
<div class="relative w-full max-w-2xl bg-black rounded-lg overflow-hidden shadow-2xl border-4 border-primary/30 group">
<!-- Video Placeholder Image -->
<img alt="Senior person using voice assistant" class="w-full h-full object-cover opacity-80" data-alt="A friendly senior person talking to their smartphone" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBdqN9sdiJERITrcR4xCEdX4qYSuy9k6jxOG4aURwvdaQqP_kFN6LiUQvvRGR83Bb7mb-90FEd_aMsDBgGTy3_cvwOFVakyDhdfXaMAfNikmZOAU0jV1eBKcS8pKtjnzjnj0edL1hO2dxX3MhhW94M8B6xGz7pufk7qjLbaq8jU8wy3tzFb4NKsy3L1-IErzdesWnQqOq6UgrYnDCTvZPPPkxUW2uuPichI2UZOgkambf4g_upKpT0iH7qaNqSi-SgOvBqBW136ruUe"/>
<!-- Play Indicator Overlay (Visual Only) -->
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<div class="w-20 h-20 bg-primary/80 rounded-full flex items-center justify-center shadow-lg">
<span class="material-icons-round text-5xl text-white">play_arrow</span>
</div>
</div>
<!-- Massive Captions -->
<div class="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black via-black/80 to-transparent">
<p class="text-3xl md:text-4xl font-bold text-center text-white leading-relaxed tracking-tight drop-shadow-md">
                        "To start, say: <span class="text-primary">Hey PathGuardian</span>, where am I?"
                    </p>
</div>
</div>
</div>
<!-- Oversized Senior-Friendly Controls -->
<section class="px-4 pb-32 pt-2">
<div class="grid grid-cols-3 gap-4 h-32">
<!-- Rewind Button -->
<button class="flex flex-col items-center justify-center bg-background-light dark:bg-slate-800/80 rounded-lg active:scale-95 transition-transform border-b-8 border-slate-700">
<span class="material-icons-round text-4xl mb-1 text-slate-400">replay_10</span>
<span class="text-lg font-bold">Back 10s</span>
</button>
<!-- Play/Pause Button (Primary Action) -->
<button class="flex flex-col items-center justify-center bg-primary rounded-lg active:scale-95 transition-transform border-b-8 border-blue-800">
<span class="material-icons-round text-5xl mb-1 text-white">pause</span>
<span class="text-xl font-bold text-white uppercase tracking-wider">Pause</span>
</button>
<!-- Close Button -->
<button class="flex flex-col items-center justify-center bg-red-600 rounded-lg active:scale-95 transition-transform border-b-8 border-red-900">
<span class="material-icons-round text-4xl mb-1 text-white">close</span>
<span class="text-lg font-bold text-white uppercase">Close</span>
</button>
</div>
</section>
</main>
<!-- Navigation Bar (iOS Style) -->
<nav class="fixed bottom-0 left-0 right-0 bg-background-light dark:bg-background-dark/95 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800 ios-bottom-bar z-50">
<div class="flex justify-around items-center h-20 max-w-md mx-auto">
<a class="flex flex-col items-center justify-center w-full text-slate-400" href="#">
<span class="material-icons-round text-3xl">home</span>
<span class="text-[10px] font-bold mt-1 uppercase">Home</span>
</a>
<a class="flex flex-col items-center justify-center w-full text-primary" href="#">
<span class="material-icons-round text-3xl">play_circle</span>
<span class="text-[10px] font-bold mt-1 uppercase">Safety</span>
</a>
<a class="flex flex-col items-center justify-center w-full text-slate-400" href="#">
<span class="material-icons-round text-3xl">map</span>
<span class="text-[10px] font-bold mt-1 uppercase">Map</span>
</a>
<a class="flex flex-col items-center justify-center w-full text-slate-400" href="#">
<span class="material-icons-round text-3xl">person</span>
<span class="text-[10px] font-bold mt-1 uppercase">Profile</span>
</a>
</div>
</nav>
<!-- Accessibility Focus Helper (Decorative Background Elements) -->
<div class="fixed inset-0 pointer-events-none -z-10">
<div class="absolute top-[-10%] left-[-10%] w-72 h-72 bg-primary/10 rounded-full blur-3xl"></div>
<div class="absolute bottom-[20%] right-[-5%] w-64 h-64 bg-primary/5 rounded-full blur-3xl"></div>
</div>
</body></html>
