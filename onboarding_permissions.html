                        "primary": "#13ec5b",

                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",

                },

<style>
        body {
            font-family: 'Lexend', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .ios-notch {
            height: 44px;
        }
    </style>

    body {
      min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-100 font-display min-h-screen flex flex-col">
<!-- LARGE Back Button -->
<a href="onboarding_link.html" style="position:fixed;top:16px;left:16px;z-index:9999;width:64px;height:64px;background:#fff;border-radius:50%;box-shadow:0 4px 20px rgba(0,0,0,0.15);display:flex;align-items:center;justify-content:center;border:2px solid #e2e8f0;text-decoration:none;transition:transform 0.15s" onmousedown="this.style.transform='scale(0.9)'" onmouseup="this.style.transform='scale(1)'">
    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#334155" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
</a>
<!-- Status Bar Spacer (iOS Style) -->
<div class="ios-notch w-full"></div>
<!-- Main Container -->
<main class="flex-1 max-w-md mx-auto w-full px-6 pb-12 flex flex-col">
<!-- Header Section -->
<header class="pt-8 pb-10 text-center">
<div class="inline-flex items-center justify-center w-16 h-16 bg-primary/10 dark:bg-primary/20 rounded-full mb-6">
<span class="material-icons-round text-primary text-4xl">security</span>
</div>
<h1 class="text-3xl font-bold tracking-tight mb-3">PathGuardian Setup</h1>
<p class="text-lg text-slate-600 dark:text-slate-400 leading-relaxed">
                Let's make sure we can help you get around safely.
            </p>
</header>
<!-- Permissions List -->
<div class="space-y-6 flex-1">
<!-- Location Permission Card -->
<section class="bg-white dark:bg-slate-900/50 p-6 rounded-xl border border-primary/10 shadow-sm">
<div class="flex items-start gap-4 mb-4">
<div class="bg-primary/20 p-3 rounded-full">
<span class="material-icons-round text-primary text-3xl">location_on</span>
</div>
<div>
<h2 class="text-xl font-semibold mb-1">Find your way</h2>
<p class="text-slate-600 dark:text-slate-400 text-base leading-snug">
                            To show you the way home, we need to see your location.
                        </p>
</div>
</div>
<button class="w-full bg-primary hover:opacity-90 active:scale-95 transition-all text-slate-900 font-bold py-4 px-6 rounded-full flex items-center justify-center gap-2 text-lg shadow-lg shadow-primary/20" onclick="window.location.href='onboarding_link.html'">
<span class="material-icons-round font-bold">check_circle</span>
                    Allow Location
                </button>
</section>
<!-- Voice Permission Card -->
<section class="bg-white dark:bg-slate-900/50 p-6 rounded-xl border border-primary/10 shadow-sm">
<div class="flex items-start gap-4 mb-4">
<div class="bg-primary/20 p-3 rounded-full">
<span class="material-icons-round text-primary text-3xl">mic</span>
</div>
<div>
<h2 class="text-xl font-semibold mb-1">Talk to PathGuardian</h2>
<p class="text-slate-600 dark:text-slate-400 text-base leading-snug">
                            To hear where you want to go, we need to listen when you speak.
                        </p>
</div>
</div>
<button class="w-full bg-primary hover:opacity-90 active:scale-95 transition-all text-slate-900 font-bold py-4 px-6 rounded-full flex items-center justify-center gap-2 text-lg shadow-lg shadow-primary/20">
<span class="material-icons-round font-bold">check_circle</span>
                    Allow Microphone
                </button>
</section>
</div>
<!-- Footer / Progress -->
<footer class="mt-12 space-y-6">
<!-- Progress Dots -->
<div class="flex justify-center gap-2">
<div class="h-2 w-8 bg-primary rounded-full"></div>
<div class="h-2 w-2 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
<div class="h-2 w-2 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</div>
<!-- Main CTA -->
<button class="w-full bg-slate-200 dark:bg-slate-800 text-slate-500 dark:text-slate-400 font-bold py-5 px-6 rounded-full text-xl cursor-not-allowed">
                Continue
            </button>
<!-- Help Link -->
<button class="w-full text-slate-500 dark:text-slate-400 flex items-center justify-center gap-2 text-sm font-medium">
<span class="material-icons-round text-lg">help_outline</span>
                Why do we need these?
            </button>
</footer>
</main>
<!-- Decorative Bottom Curve (iOS style) -->
<div class="h-8 w-full flex justify-center items-end pb-2">
<div class="w-32 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full opacity-50"></div>
</div>

</div>
